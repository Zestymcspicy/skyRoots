<div id="Contact" class="js-page">

    <!-- <form id="gform" method="POST" name="myemailform" action="https://script.google.com/macros/s/AKfycby5owE1CX0H2DCem8XN4R11vFUAMPdoQTMwnG10UA/exec"> -->

     <div class="form-elements">
      <div class="form-group">
        <label for="userName">Enter Name:</label>
        <input type="text" name="name" id="userName" class="form-control col-4">
      </div>
      <div class="form-group">
        <label for="userEmail">Enter Email Address:</label>
        <input type="text" name="email" id="userEmail" class="form-control col-4">
      </div>
      <div class="form-group">
        <label for="userMessage">Enter Message:</label>
        <textarea name="message" cols="40" rows="6" id="userMessage" class="form-control col-8"></textarea>
      </div>
      <input type="submit" value="Send Message" class="btn btn-primary mb-2">
    </div>
      <div style="display:none" class="thankyou_message">
 <!-- You can customize the thankyou message by editing the code below -->
